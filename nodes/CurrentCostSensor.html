<div>
<script type="text/x-red" data-template-name="CurrentCostSensor">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name" />
    </div>
</script>

<script type="text/x-red" data-help-name="CurrentCostSensor">
  <p>Current Cost Sensor.</p>

  <p>Uses off-the-shelf hardware.</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('CurrentCostSensor',{
        category: 'appliance',      // the palette category
        defaults: {             // defines the editable properties of the node
            name: {value:""},   //  along with default values.
            cost: {value:40}
        },
        cost:20,
        color:"rgb(215, 215, 160)",
        capabilities:["443Mhz"],
        modality : "environmental",
        inputs:0,               // set the number of inputs - only 0 or 1
        outputs:1,              // set the number of outputs - 0 to n
        // set the icon (held in icons dir below where you save the node)
        icon: "feed.png",     // saved in  icons/myicon.png
        label: function() {     // sets the default label contents
            return this.name||this.topic||"Current Cost Sensor";
        },
        labelStyle: function() { // sets the class to apply to the label
            return this.name?"node_label_italic":"";
        }
    });
</script>
</div>
