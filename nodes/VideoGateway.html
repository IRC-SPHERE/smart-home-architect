<script type="text/x-red" data-template-name="VideoGateway">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name" />
    </div>
</script>

<script type="text/x-red" data-help-name="VideoGateway">
  <p>Video Gateway.</p>

  <p>This is a powerful node that extracts information from the raw video captured by a video camera. Silhoettes of persons are automatically extracted from the raw video and transmitted to the. This information helps to localize the participants in the house, as well as understand the quality of their movements. The latter is an important health metric for people who are going through a recovery or have a long-term health condition that affects their movements.</p>

  <p><img src="images/hw/video_gw.jpg" alt="SHG" /></p>

  <p>This device uses the same hardware (Intel NUC) as the SHERE Home Gateway.</p>
</script>


<script type="text/javascript">
    RED.nodes.registerType('VideoGateway', {
        category: 'video',      // the palette category
        defaults: {             // defines the editable properties of the node
            name: {value:""},   //  along with default values.
            cost: {value:120}
        },
        color:"#ffa043",
        cost:120,
        capabilities:["USB", "WiFi"], // "BLE"],
        capabilitiesOnlyInput: ["USB"],
        inputs:1,               // set the number of inputs - only 0 or 1
        outputs:1,              // set the number of outputs - 0 to n
        // set the icon (held in icons dir below where you save the node)
        icon: "threshold.png",  // saved in  icons/myicon.png
        label: function() {     // sets the default label contents
            return this.name||this.topic||"Video Gateway";
        },
        labelStyle: function() { // sets the class to apply to the label
            return this.name?"node_label_italic":"";
        }
    });
</script>
